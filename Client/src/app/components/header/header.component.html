<nav class="navbar navbar-expand-lg p-2">
  <div class="container-fluid d-flex justify-content-between">
    <div>
      <a class="navbar-brand" href="#"
        ><img src="imgs/logo1.png" alt="logo" class="logo" loading="eager"
      /></a>
    </div>
    <div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/home"
              routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item px-2">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/store"
              routerLinkActive="active"
              >Store</a
            >
          </li>
          <li class="nav-item px-2">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/about"
              routerLinkActive="active"
              >About</a
            >
          </li>
          <li class="nav-item px-2">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/contact"
              routerLinkActive="active"
              >Contact Us</a
            >
          </li>
          <li class="nav-item px-2" *ngIf="!isUserLoggedIn || isUserLoggedIn == null">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/signup"
              routerLinkActive="active"
              >Sign up</a
            >
          </li>
          <li class="nav-item px-2" *ngIf="isAdmin">
            <a
              class="nav-link"
              aria-current="page"
              role="button"
              routerLink="/dashboard"
              routerLinkActive="active"
              >Dashboard</a
            >
          </li>
          <li class="nav-item px-2" *ngIf="isUserLoggedIn">
            <a
              class="nav-link"
              aria-current="page"
              role="button"
              (click)="logout()"
              routerLinkActive="active"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="right-content d-flex justify-content-center align-items-center h-100">
      <div class="search-content d-flex justify-content-center align-items-center mt-4">
        <div class="search-input" [class.active-search]="activeSearchBar">
          <button class="search-btn" (click)="onSearch(searchInput)">
            Search
          </button>
          <input
            type="text"
            class="searchBar me-2"
            placeholder="search for product"
            (keydown.enter)="onSearch(searchInput)"
            #searchInput
          />
        </div>
        <button class="btn me-3" (click)="toggleSearchBar()">
          <i class="fa-solid fa-magnifying-glass icon search"></i>
        </button>
      </div>
      <button style="border: none; background-color: transparent" class="p-2" (click)="toggleCart()" *ngIf="isUserLoggedIn && !isAdmin">
        <div class="cartCounter">{{cartQty}}</div>
        <i class="fa-solid fa-cart-shopping icon"></i>
      </button>
    </div>
  </div>
</nav>
